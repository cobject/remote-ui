<html>
  <head>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <img id="camera-img" width="320" height="240"></div>
        <div class="col-lg-4">
          <div class="input-group">
            <span class="input-group-addon">ip</span>
            <input type="text" class="form-control" placeholder="enter server ip" aria-describedby="basic-addon2", id="ip" value="172.20.10.14">
          </div>
          <button type="button" class="btn btn-primary btn-lg" id='connect-btn'>connect</button>
        </div>
      </div>
      <div class="row">
        <button type="button" class="btn btn-primary btn-lg" id='robot-fwd'>forward</button>
        <button type="button" class="btn btn-primary btn-lg" id='robot-back'>backward</button>
        <button type="button" class="btn btn-primary btn-lg" id='robot-left'>left</button>
        <button type="button" class="btn btn-primary btn-lg" id='robot-right'>right</button>
      </div>
      <div class="row">
        <button type="button" class="btn btn-primary btn-lg" id='cam-fwd'>forward</button>
        <button type="button" class="btn btn-primary btn-lg" id='cam-back'>backward</button>
        <button type="button" class="btn btn-primary btn-lg" id='cam-left'>left</button>
        <button type="button" class="btn btn-primary btn-lg" id='cam-right'>right</button>
      </div>
      <div class="row">
        <button type="button" class="btn btn-primary btn-lg" id='mode-auto'>auto</button>
        <button type="button" class="btn btn-primary btn-lg" id='mode-manual'>manual</button>
      </div>
    </div>
  </body>
  <script> window.$ = $ = jQuery = require('jquery')</script>
  <script>
    require('bootstrap')
    require('./assets/event-handler')
    require('./assets/camera-event-handler')
    require('./assets/robot-event-handler')
    require('./assets/mode-event-handler')
  </script>
</html>

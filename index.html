<!DOCTYPE html>
<html lang="en">

<head>
  <title>Remote User Interfac</title>
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css" rel="stylesheet">
  <!-- <link href="./node_modules/rangeslider.js/dist/rangeslider.css" rel="stylesheet"> -->
  <link href="./assets/css/common.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <!-- Camera Image -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span> Camera Image
          </div>
          <ul class="list-group">
            <li class="list-group-item" align="center">
              <img src="./assets/img/noimage.png" id="camera-img" />
              <input id="camera-tilt" type="text" data-slider-id="camera-tilt-slider" data-slider-min="1" data-slider-max="200" data-slider-step="1" data-slider-value="120" data-slider-orientation="vertical" />
              <div class="row" align="center">
                <input id="camera-pan" type="text" data-slider-id="camera-pan-slider" data-slider-min="1" data-slider-max="200" data-slider-step="1" data-slider-value="120" />
              </div>
            </li>
            <li class="list-group-item">
              <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span> Pan angle <span class="badge" id="pan">0</span>
            </li>
            <li class="list-group-item">
              <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span> Tilt angle <span class="badge" id="tilt">0</span>
            </li>
          </ul>
        </div>


      </div>

      <div class="col-sm-4">

        <!-- Debug Image -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse-debug-img">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Debug Image
              </a>
            </div>
          </div>
          <div id="collapse-debug-img" class="panel-collapse collapse out">
            <div class="panel-body" align="center">
              <img src="./assets/img/noimage.png" id="debug-img" />
            </div>
          </div>
        </div>
        <!-- Dump Image -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapse-dump-img">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Dump Image
              </a>
            </div>
          </div>
          <div id="collapse-dump-img" class="panel-collapse collapse out">
            <ul class="list-group" align="center">
              <li class="list-group-item">
                <img src="./assets/img/noimage.png" id="dump-img" />
                <input id="dump-slider" type="text" data-slider-id="camera-pan-slider" data-slider-min="1" data-slider-max="200" data-slider-step="1" data-slider-value="120" />
                <br />
                <br />
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Folder name" id="dump-folder">
                  <span class="input-group-btn">
                      <button type="button" class="btn btn-default" id="record-start">
                        <span class="glyphicon glyphicon-record" aria-hidden="true"></span> Record
                      </button>
                      <button type="button" class="btn btn-default" id="record-stop">
                        <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
                      </button>
                      <button type="button" class="btn btn-default" id="record-delete-all">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                      </button>
                  </span>
                </div>
                <!-- <form>
                <input id="record-image" type="text" size="1100" data-slider-id="record-slider" data-slider-min="1" data-slider-max="200" data-slider-step="1" data-slider-value="120" />
              </form> -->
            </li>
          </ul>
        </div>
      </div>
      </div>
      <!-- robot -->
      <div class="col-sm-4">
        <div class="panel panel-info">
          <div class="panel-heading"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Robot Control Panel </div>
          <ul class="list-group">
            <li class="list-group-item">
              <div class="input-group">
                <input type="text" class="form-control" size="10" placeholder="Host IP" id="host">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Host <span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li><a href="#" id="robot-ip">172.20.10.14</a></li>
                  <li><a href="#" id="localhost">localhost</a></li>
                </ul>
                <button type="button" class="btn btn-default" id="connect-btn">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                  </button>
                <button type="button" class="btn btn-default" id="disconnect-btn">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </button>
                </span>
              </div>
            </li>
              <!-- command -->
            <li class="list-group-item">
              <div class="input-group">
                <input type="text" class="form-control" size="10" placeholder="Enter command" id="debug-cmd-txt">
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" id="debug-cmd">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                  </button>
                </span>
              </div>
            </li>
            <li class="list-group-item">
              <button type="button" class="btn btn-default" id="power-off">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Off
              </button>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" id="mode-auto">
                  <span class="glyphicon glyphicon-random" aria-hidden="true"></span> Auto
                </button>
                <button type="button" class="btn btn-default" id="mode-manual">
                  <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Manual
                </button>
              </div>
            </li>
            <li class="list-group-item">
              <button type="button" class="btn btn-default" id="robot-left">
                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
              </button>
              <div class="btn-group-vertical" role="group" aria-label="...">
                <button type="button" class="btn btn-default" id="robot-fwd">
                  <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" id="robot-back">
                  <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                </button>
              </div>
              <button type="button" class="btn btn-default" id="robot-right">
                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
              </button>
            </li>
          </ul>
          <div class="panel-footer">
            <span class="glyphicon glyphicon-heart" aria-hidden="true" id="heartbeat"></span>
            <span class="label label-default" id="network-status">Disconnected</span>
            <span class="label label-default" id="ip">IP</span>
            <span class="label label-default" id="port">Port</span>
          </div>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> Robot Status Panel
          </div>
          <ul class="list-group">
            <li class="list-group-item">
              <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> Mode <span class="badge" id="mode">Manual</span>
            </li>
            <li class="list-group-item">
              <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Action <span class="badge" id="action">None</span>
            </li>
            <li class="list-group-item">
              <span class="glyphicon glyphicon-flag" aria-hidden="true"></span> Sign <span class="badge" id="sign">No Sign</span>
              <br />
              <br />
              <div align="center">
                <img src="./assets/img/nosign.png" id="sign-image" style="width:50%; height:50%" />
              </div>
            </li>
            <li class="list-group-item">
              <span class="glyphicon glyphicon-send" aria-hidden="true"></span> Speed <span class="badge" id="speed">0</span>
            </li>

            <!-- TODO: future needs to map graph? -->
            <!-- <li class="list-group-item">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Left wheel speed <span class="badge" id="left">0</span>
          </li>
          <li class="list-group-item">
          <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> Right wheel speed <span class="badge" id="right">0</span>
        </li> -->
            <li class="list-group-item">
              <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span> Sonar Range <span class="badge" id="range">0</span>
            </li>
          </ul>
        </div>
      </div>

    </div>

    <!-- Debug logs -->
    <div class="row">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#table-scroll">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Debug Logs
            </a>
          </div>
        </div>
        <!-- Debug Log -->
        <div id="table-scroll" class="collapse out">
          <table class="table table-striped">
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script>
    window.$ = $ = jQuery = require('jquery')
  </script>
  <script>
    require('bootstrap')
    require('./assets/event-handler')
    require('./assets/camera-event-handler')
    require('./assets/robot-event-handler')
    require('./assets/mode-event-handler')
    require('./assets/robot-status-handler')
  </script>
</body>

</html>
